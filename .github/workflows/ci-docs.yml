name: CI + Docs

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  ci-and-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies (CMake, gcovr, Doxygen, Graphviz)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            gcovr \
            doxygen \
            graphviz

      - name: Configure CMake (Debug + coverage)
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DENABLE_COVERAGE=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Run tests (CTest) and capture output
        run: |
          mkdir -p docs_out
          # Guardamos la salida de CTest en un archivo de texto
          ctest --test-dir build --output-on-failure | tee docs_out/ctest_output.txt

          # Escapamos HTML y lo metemos en un <pre> dentro de tests.html
          {
            echo '<!DOCTYPE html>'
            echo '<html lang="en"><head>'
            echo '  <meta charset="UTF-8" />'
            echo '  <title>Unit Test Results</title>'
            echo '  <style>body{font-family:monospace;white-space:pre-wrap;background:#111;color:#eee;padding:1rem;}</style>'
            echo '</head><body>'
            echo '  <h1>Unit Test Results (CTest)</h1>'
            echo '  <hr/>'
            echo '  <pre>'
            # escapa &, <, >
            sed -e 's/&/\&amp;/g' -e 's/</\&lt;/g' -e 's/>/\&gt;/g' docs_out/ctest_output.txt
            echo '  </pre>'
            echo '</body></html>'
          } > docs_out/tests.html

      - name: Generate coverage report (gcovr)
        run: |
          mkdir -p docs_out
          # Reporte HTML detallado de cobertura
          gcovr -r . --object-directory build \
            --exclude 'course/examples' \
            --exclude 'student/examples' \
            --exclude 'course/tests' \
            --exclude 'student/tests' \
            --html-details docs_out/coverage.html

      - name: Generate Doxygen documentation
        run: |
          doxygen docs/Doxyfile

      - name: Generate main portal index.html
        run: |
          cat > docs_out/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <title>C++ Course Template – Reports & Docs</title>
            <style>
              body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                background: #0f172a;
                color: #e5e7eb;
                margin: 0;
                padding: 2rem;
              }
              .card {
                max-width: 720px;
                margin: 0 auto;
                background: #020617;
                border-radius: 1rem;
                padding: 2rem;
                box-shadow: 0 20px 45px rgba(0,0,0,0.45);
                border: 1px solid rgba(148,163,184,0.3);
              }
              h1 {
                margin-top: 0;
                font-size: 1.8rem;
              }
              p {
                line-height: 1.6;
              }
              ul {
                list-style: none;
                padding-left: 0;
              }
              li {
                margin: 0.75rem 0;
              }
              a {
                color: #38bdf8;
                text-decoration: none;
                font-weight: 500;
              }
              a:hover {
                text-decoration: underline;
              }
              .tag {
                display: inline-block;
                padding: 0.15rem 0.5rem;
                border-radius: 999px;
                font-size: 0.75rem;
                background: rgba(15,23,42,0.9);
                border: 1px solid rgba(148,163,184,0.5);
                margin-left: 0.5rem;
              }
            </style>
          </head>
          <body>
            <div class="card">
              <h1>C++ Course Template — Reports & Documentation</h1>
              <p>
                This portal aggregates the main artifacts generated by the CI pipeline:
                unit test results, coverage report, and API documentation.
              </p>
              <ul>
                <li>
                  <a href="./tests.html">Unit Test Results (CTest)</a>
                  <span class="tag">CI</span>
                </li>
                <li>
                  <a href="./coverage.html">Coverage Report (gcovr)</a>
                  <span class="tag">Coverage</span>
                </li>
                <li>
                  <a href="./doxygen/index.html">Doxygen Documentation</a>
                  <span class="tag">Docs</span>
                </li>
              </ul>
              <p style="margin-top:1.5rem;font-size:0.85rem;color:#9ca3af;">
                Generated automatically by GitHub Actions. Each new push updates
                these artifacts for this repository or fork.
              </p>
            </div>
          </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs_out

  deploy-pages:
    needs: ci-and-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
